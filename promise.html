<html>
    <head>
        <title>promise</title>
    </head>
    <body>
<script>
        let promise = new Promise((resolve,reject) => {
            let isCompleted = true;

            if (isCompleted){
                resolve("task completed...")
            }

             else{
                reject("task is not completed!!")
             }

            })
        

        promise.then((result) =>{
        console.log (result)
  }).catch((error) => {
    console.log(error)
  })

    </script>
    </body>
</html>
