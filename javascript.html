<script>
    const validateusername = (username)=>{
    return /^(?![!.])[A-Za-z0-9@]{3,15}$/.test(username);
    }

    console.log(validateusername("namratra12"))
    console.log(validateusername("@vandana007"))
const validatePassword=(password)=>{
    return /^[A-Za-z0-9@#$%*&_]{6,}$/.test(password);
}

console.log(validatePassword("@r#an%"))
console.log(validatePassword("arm1"))

</script>

<script>

const validateEmail = (email) =>{
    return /^[A-Za-z0-9]+(?:[.%#_*][A-Za-z0-9]+)*@[A-Za-z]+\.[A-Za-z]{2,}$/.test(email);
}

console.log(validateEmail("namrata2025@gmail.com"))
console.log(validateEmail("arman.123@gmail.com"))

</script>
